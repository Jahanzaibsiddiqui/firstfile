<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-in Page</title>
</head>
<body>
    <form action="">
        <p align="center"><img src="./image/download.png" alt="Facebook" height="100" width="300" /> </p>
        <fieldset>
            <p align="center">Log in to Facebook</p>
            <p align="center">
                <input type="email" name="email" size="40" placeholder="Email adress or phone number"/>
            </p>
            <p align="center">
                <input type="Password" name="Password" size="40" placeholder="Password"/>
            </p>
            <p align="center">
                <input type="image" src="./image/fblogin.png" alt="Log in" height="30" width="100"/>
            </p>
            <p align="center">
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account?</a>
                <a href="./signup.html">Sign up for facebook</a>
            </p>            
        </fieldset>
    </form>
    
</body>
</html>
