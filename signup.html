<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook Sign-up Page</title>
</head>
<body>
<form action="">
    <p align="center"><img src="./image/download.png" alt="facebook" height="100" width="300"></p>
    <fieldset align="centre">
        <h1 align="center">Create a new account</h1>
        <p align="center">It's quick and easy</p>
        <hr/>
        <p align="center">
            <input type="text" name="User name" size="20" maxlength="15" placeholder="First Name" />
            <input type="text" name="User name" size="20" maxlength="15" placeholder="Last Name" />
        </p>
        <p align="center">
            <input type="email" name="email" size="46" placeholder="Mobile number or Email address" />
        </p>
        <p align="center">
            <input type="Password" name="Password" size="46" placeholder="New Password" />
        </p>
        <p align="center">
            <sub>Date of Birth<abbr title="Providing your date of birth helps make sure that you get the right Facebook experience for your age. If you want to change who sees this, go to the About section of your Profile. For more details, please visit our Data Policy."><img src="./image/pngtree-question-mark-vector-icon-png-image_1824218.jpg" alt="?" width="15" height="15" /></abbr></sub> 
            <br/>
            <Select name="Date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5" selected="selected">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </Select>
            <select name="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar" selected="selected">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select name="year">
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022" selected="selected">2022</option>
            </select>
        </p>
        <p align="center">
            <sub>Gender<abbr title="You can change who sees your gender on your profile later. Select Custom to choose another gender, or if you'd rather not say."><img src="./image/pngtree-question-mark-vector-icon-png-image_1824218.jpg" alt="?" width="15" height="15" /></abbr></sub>
        <br/>
           Male<input type="radio" name="gender" value="Male" />
           Female<input type="radio" name="gender" value="Female" />
           Custom<input type="radio" name="gender" value="Custom" />
        </p>
        <p align="center">
            <form action="" method="post">
                <sub>Please upload your profile picture</sub>
                <br/>
                <input type="file" name="Profile-Picture" />
            </form>
        </p>
        <p align="center">
            <sup>By clicking Sign Up, you agree to our <a href="https://www.facebook.com/legal/terms/update" target="_blank">Terms</a>,<a href="https://www.facebook.com/about/privacy/update" target="_blank">Data Policy</a> and <a href="https://www.facebook.com/policies/cookies/" target="_blank">Cookie Policy</a>.<br/> You may receive SMS notifications from us and can opt out at any time.</sup>
        </p>
        <p align="center">
            <input type="image" src="./image/a5bcdd47a1cded2da258ace8bbe7f1ec.jpg" alt="submit" height="50" width="100" />
        </p>
        <p align="center">
            <a href="./sign in.html">Already have an account?</a>
        </p>
    </fieldset>
</form>
</body>
</html>
